<div class="container">
  <div class="adding-info">
    <h1 class="title">Number of punches</h1>
    <p class="text">Can be changed later</p>
    <div class="counter-section">
      <h2 class="subtitle">Reward (Optional):</h2>
      <p class="text">Set the rewards your customers will receive (up to 18 characters).</p>
      <input type="text" class="text-input" [(ngModel)]="reward" maxlength="18">
      <div class="counter">
        <button class="btn" (click)="increment()">+</button>
        <h3>{{ counter }}</h3>
        <button class="btn" (click)="decrement()"><p>-</p></button>
      </div>
    </div>
  </div>
  <div class="phone-next">
    <div class="phone-box">
      <div
       [ngClass]="{circles: circles.length<=8,circles_m: circles.length>8,circles_l: circles.length<=2}">
        <div class="circle-item" *ngFor="let circle of circles">{{ circle.id }}</div>

      </div>
      <div class="details">
        <hr class="line">
        <p class="text">{{ reward }}</p>
      </div>
    </div>
    <button class="button" routerLink="/business-details" routerLinkActive="active">Next</button>
  </div>

</div>
