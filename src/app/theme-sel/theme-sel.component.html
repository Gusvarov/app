<app-header></app-header>
<div class="container">
  <div class="theme-sel">
    <h1 class="title">Select your name</h1>
    <p class="text">Can be changed later</p>
    <div class="pics">
      <div class="pic-item" *ngFor="let pic of pictures">
        <img src='../../assets/images/{{ pic.id }}.png' alt="{{pic.id}}" (click)="setColor($event)">
      </div>
    </div>
  </div>
  <div class="phone-next">
    <div class="phone-box" *ngFor="let pic of selectedPic" style="background: url(../../assets/images/{{pic.id}}.png);">

    </div>
    <button mat-button
            class="button" 
            routerLink="/punches-count"
            routerLinkActive="active">Next</button>
  </div>
